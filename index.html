<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Object-carousel</title>
  </head>
  <body>
    <main>
      <h1>Budapest</h1>

      <div class="main-slideshow">
        <div class="current-pic">
          <figure>
            <div class="description-main">
              <h3>Title</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Exercitationem tenetur ratione quasi reprehenderit expedita
                doloremque tempora eveniet incidunt neque sed rerum nam saepe
                quibusdam nesciunt, cumque officiis fuga laboriosam delectus?
              </p>
            </div>
            <img class="normal" src="./img/budapest-10.jpg" alt="" />
          </figure>
        </div>
        <div class="thumbnail-pics">
          <!-- 
          <img class="thumbnail-img" src="./img/budapest-10.jpg" alt="" />
          <img class="thumbnail-img" src="./img/budapest-10.jpg" alt="" />
          <img class="thumbnail-img" src="./img/budapest-10.jpg" alt="" />
          <img class="thumbnail-img" src="./img/budapest-10.jpg" alt="" />
          <img class="thumbnail-img" src="./img/budapest-10.jpg" alt="" />
          <img class="thumbnail-img" src="./img/budapest-10.jpg" alt="" />
           -->

          <i id="btn-left" class="fa-solid fa-circle-chevron-left"></i>
          <i id="btn-right" class="fa-solid fa-circle-chevron-right"></i>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
